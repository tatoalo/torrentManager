name: build 👷‍♂️

on:
  pull_request:
  push:
    branches:
      - "**"
      - "!main"
    tags-ignore:
      - "**"

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  build_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - run: docker build .
